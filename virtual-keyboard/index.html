<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="textarea">
    <textarea autocomplete="off" autofocus data-value="" class="textarea__input"></textarea>
  </div>
  <div class="keyboard">
    <div class="row">
      <div class="key" data-code="Backquote">` ~</div>
      <div class="key" data-code="Digit1">1 !</div>
      <div class="key" data-code="Digit2">2 @</div>
      <div class="key" data-code="Digit3">3 #</div>
      <div class="key" data-code="Digit4">4 $</div>
      <div class="key" data-code="Digit5">5 %</div>
      <div class="key" data-code="Digit6">6 ^</div>
      <div class="key" data-code="Digit7">7 &</div>
      <div class="key" data-code="Digit8">8 *</div>
      <div class="key" data-code="Digit9">9  (</div>
      <div class="key" data-code="Digit0">0  )</div>
      <div class="key" data-code="Minus">- _</div>
      <div class="key" data-code="Equal">= +</div>
      <div class="key size-5" data-code="Backspace"></div>
      <div class="key" data-code="Del">del</div>
    </div>
    <div class="row">
      <div class="key size-3" data-code="Tab">tab</div>
      <div class="key key--input" data-code="KeyQ">Q</div>
      <div class="key key--input" data-code="KeyW">W</div>
      <div class="key key--input" data-code="KeyE">E</div>
      <div class="key key--input" data-code="KeyR">R</div>
      <div class="key key--input" data-code="KeyT">T</div>
      <div class="key key--input" data-code="KeyY">Y</div>
      <div class="key key--input" data-code="KeyU">U</div>
      <div class="key key--input" data-code="KeyI">I</div>
      <div class="key key--input" data-code="KeyO">O</div>
      <div class="key key--input" data-code="KeyP">P</div>
      <div class="key key--input" data-code="BracketLeft">[ {</div>
      <div class="key key--input" data-code="BracketRight">] }</div>
      <div class="key size-3" data-code="Backslash">\ |</div>
      <div class="key change-language">EN</div>
    </div>
    <div class="row">
      <div class="key size-4" data-code="CapsLock">caps</div>
      <div class="key key--input" data-code="KeyA">A</div>
      <div class="key key--input" data-code="KeyS">S</div>
      <div class="key key--input" data-code="KeyD">D</div>
      <div class="key key--input" data-code="KeyF">F</div>
      <div class="key key--input" data-code="KeyG">G</div>
      <div class="key key--input" data-code="KeyH">H</div>
      <div class="key key--input" data-code="KeyJ">J</div>
      <div class="key key--input" data-code="KeyK">K</div>
      <div class="key key--input" data-code="KeyL">L</div>
      <div class="key key--input" data-code="Semicolon">; :</div>
      <div class="key key--input" data-code="Quote">' "</div>
      <div class="key size-6" data-code="Enter"></div>
      <div class="key change-color"></div>
    </div>
    <div class="row">
      <div class="key size-6" data-code="ShiftLeft">shift</div>
      <div class="key key--input" data-code="KeyZ">Z</div>
      <div class="key key--input" data-code="KeyX">X</div>
      <div class="key key--input" data-code="KeyC">C</div>
      <div class="key key--input" data-code="KeyV">V</div>
      <div class="key key--input" data-code="KeyB">B</div>
      <div class="key key--input" data-code="KeyN">N</div>
      <div class="key key--input" data-code="KeyM">M</div>
      <div class="key key--input" data-code="Comma">, &lt;</div>
      <div class="key key--input" data-code="Period">. ></div>
      <div class="key key--input" data-code="Slash">/ ?</div>
      <div class="key size-4" data-code="ShiftRight">shift</div>
      <div class="key" data-code="ArrowUp">^</div>
      <div class="key change-color"></div>
    </div>
     <div class="row">
    <div class="key size-2" data-code="ControlLeft">ctrl</div>
    <div class="key size-2" data-code="AltLeft">option</div>
    <div class="key size-2" data-code="MetaLeft">cmd</div>
    <div class="key size-7" data-code="Space"></div>
    <div class="key size-3" data-code="MetaRight">cmd</div>
    <div class="key size-3" data-code="ControlRight">ctrl</div>
    <div class="key arrow-left" data-code="ArrowLeft"><span>^</span></div>
    <div class="key arrow-down" data-code="ArrowDown"><span>^</span></div>
    <div class="key arrow-right" data-code="ArrowRight"><span>^</span></div>
  </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
